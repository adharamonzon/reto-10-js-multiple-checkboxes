<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Hold Shift to check multiple Checkboxes</title>
</head>

<body>
  <main class="inbox js-inbox">
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>This is an inbox layout.</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Check one item.</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Hold down your Shift key.</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Check a lower item.</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Everything inbetween should also be set to checked.</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Try do it with out any libraries</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Just regular JavaScript</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Good luck!</label>
    </article>
    <article class="inbox--item js-item">
      <input class="input" type="checkbox" />
      <lable>Don't forget to check your result!</label>
    </article>
  </main>

  <script src="./js/main.js"></script>
</body>

</html>
